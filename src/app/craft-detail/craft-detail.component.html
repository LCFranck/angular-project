<section *ngIf="craft; else loading">
    <div class="page">
  <h1>{{ craft.title }}</h1>

  <img
    [src]="craft.photo"
    [alt]="craft.title"
    class="detail-image"
  />

  <p class="description">
    {{ craft.description }}
  </p>

  <p class="creator">
    <strong>Creator:</strong> {{ craft.creator }}
  </p>

  <p class="color">
    <strong>Color:</strong> {{ craft.color }}
  </p>

  <h3>Comments</h3>

  <ul *ngIf="craft.comments.length > 0; else noComments">
    <li *ngFor="let comment of craft.comments">
      {{ comment }}
    </li>
  </ul>

  <ng-template #noComments>
    <p>No comments yet.</p>
  </ng-template>

  <a routerLink="/crafts">â† Back to gallery</a>
  </div>
</section>

<ng-template #loading>
  <p>Loading craft details...</p>
</ng-template>
